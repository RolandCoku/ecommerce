<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card-container">
        <div class="card">
          <div class="first-group">
            <label for="text">Type a currency</label>
            <input id="left-text-input" type="text" placeholder="Enter a currency" />

            <select name="currency" id="first-select">
              <option value="" disabled selected>Browse All</option>
              <option value="USD">USD</option>
              <option value="Euro">Euro</option>
              <option value="Lek">Lek</option>
            </select>
          </div>

          <div class="second-group">
            <label for="number">Please enter an amount</label>
            <div>
              <p id="left-symbol" class="currency"></p>
              <input id="left-number-input" type="number" min="0" />
            </div>
          </div>
        </div>

        <div class="convert">=</div>

        <div class="card">
          <div class="first-group">
            <label for="text">Type a currency</label>
            <input id="right-text-input" type="text" placeholder="Enter a currency" />

            <select name="currency" id="second-select">
              <option value="" disabled selected>Browse All</option>
              <option value="USD">USD</option>
              <option value="Euro">Euro</option>
              <option value="Lek">Lek</option>
            </select>
          </div>

          <div class="second-group">
            <label for="number">Conversion</label>
            <div>
              <p id="right-symbol" class="currency"></p>
              <input id="right-number-input" type="number" min="0" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
